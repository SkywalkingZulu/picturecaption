<!DOCTYPE html>
<html lang="en-IE">
<head>
    <title>picturecaption</title>
    <meta charset="utf-8">
</head>
<body>
    <figure>
       <picture>
          <source id="town" srcset="images/city-medium.jpg" media="(min-width: 800px)"
                  data-alt="A view of the French town of Saumur, with its medieval castle looking down upon the town with church spire in the right foreground">
          <img src="images/castle.jpg" alt="The medieval castle in Saumur, France">
       </picture>
       <figcaption data-for="town">The town of Saumur in France</figcaption>
       <figcaption>The medieval castle in Saumur, France</figcaption>
    </figure>

    <script src="picturecaption.js"></script>
</body>
</html>
