<!DOCTYPE html>
<html lang="en-IE">
<head>
    <title>picturecaption</title>
    <meta charset="utf-8">
</head>
<body>
    <figure>
        <picture>
            <source id="city" srcset="images/city-medium.jpg 800w" media="(min-width: 800px)" data-alt="A castle with turrets looking down upon a city with a church spire in the right foreground">
            <img src="images/castle.jpg" alt="A castle with turrets">
        </picture>
        <figcaption data-for="city">The city</figcaption>
        <figcaption>The castle</figcaption>
    </figure>

    <script src="picturecaption.js"></script>
</body>
</html>
